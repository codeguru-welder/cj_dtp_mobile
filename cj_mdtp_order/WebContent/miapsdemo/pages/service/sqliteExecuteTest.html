<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MiAPS Hybrid SQLITE Execute Test</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../resource/css/reset.css" rel="stylesheet" />
    <link href="../../resource/css/style_add.css" rel="stylesheet" />
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/miaps/css/miaps.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../vendor/toastui/grid/tui-grid.css"/>
    <style>
        .mt-30 {
            margin-top: 30px;
        }

        .mb-30 {
            margin-bottom: 30px;
        }

        .content-wrapper {
        }

        .content-wrapper label {
            font-size: 20px;
        }

        .content-wrapper .sqlite-wrapper {
            margin-bottom: 30px;
        }

        .content-wrapper .txt-area-qry,.result-area {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- header-->
<header>
    <button type="button" class="back_btn"></button>
    <span class="page_title">Sqlite Sample</span>
    <button type="button" class="home_btn"></button>
</header>
<!--// header-->
<div class="contents_wrap bg_gray">
    <div class="content-wrapper mt-30">
        <div class="sqlite-wrapper mb-30">
            <label for="qry-area">Query</label>
            <textarea id="qry-area" class="txt-area-qry"></textarea>
            <button class="btn btn-block btn-primary" id="btn-execute">Execute</button>
        </div>
        <label for="result-grid">Result</label>
        <div id="result-grid" class="grid-wrapper">
            <div id="dataSourceGrid"></div>
        </div>
        <a href="https://github.com/nhn/tui.grid/tree/master/packages/toast-ui.grid/docs/ko">
            Grid Document
        </a>
    </div>
</div>

<!-- js load -->
<script src="../../resource/js/config.js"></script>
<script
    data-main="pages/service/sqliteExecuteTest.js"
    src="../../vendor/require/require.js"
></script>

</html>

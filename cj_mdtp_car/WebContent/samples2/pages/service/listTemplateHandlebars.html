<!DOCTYPE html>
<html>
<head>
<title>MiAPS Hybrid List Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../vendor/miaps/css/miaps.css">

<script src="../../resource/js/config.js"></script>
<script data-main="pages/service/listTemplateHandlebars.js" src="../../vendor/require/require.js"></script>
</head>

<body>
<div class="container">
	<div id="headerPosition"></div>
	<h2>List Sample</h2>
	<hr>
	<ul id="listUl" class="list-group"></ul>
	<br/>
	<div style="text-align: center;">
		<button id="btn_more" style="display:none" class="btn btn-block btn-info"><span class="glyphicon glyphicon-plus-sign"></span> 더 보기</button>			
	</div>
	<br/>
	<br/><div style="text-align: center;"><button id="btnBack" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</button></div>
	<br/>
</div>

<script type="text/x-handlebars-template" id="list-template">
	<li id='sc_{{rnum}}' class='list-group-item justify-content-between'>
		<a style='text-decoration: none;' href='#'>{{userId}}-{{userNm}}</a>
	</li>
</script>
</body>
</html>

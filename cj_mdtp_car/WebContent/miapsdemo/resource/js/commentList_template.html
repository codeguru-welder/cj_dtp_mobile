<div class="layer bottom-sheet" id="">
	<div class="bottom-sheet-inner">
		<div class="layer-header">
			<h1></h1>
			<button class="btn-close" type="button"><i class="ico-close-s"></i><span class="sr-only">{레이어명}닫기</span></button>
	    </div>
	    <div class="layer-contents">
	    	<div class="commentList-wrap">
	    		<div class="comment">
	    			<textarea style="width:100%;" rows="3" placeholder="댓글을 남겨보세요."></textarea>
	    			<hr>
	    			<button type="button" class="btn" id="btnWrite">등록</button>
	    		</div>
		    	<input type="radio" id="asc" name="sort" checked><label for="asc">등록순</label>
		    	<input type="radio" id="desc" name="sort"><label for="desc">최신순</label>
		    	<div id="itemTemplet">
					{{#each res}}
						<hr>
						<div class="content">
							<p class="title">{{userid}}</p>
							<p class="text">{{reqtitle}}</p>
							<p class="time">{{reqdate}}</p>
						</div>
					{{/each}}
				</div>
			<br/>
	   		</div>
	    </div>
	</div>
</div>

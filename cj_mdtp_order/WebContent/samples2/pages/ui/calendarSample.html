<!DOCTYPE html>
<html lang="ko">
<head>
  <meta
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"/>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <title>Calendar Test</title>
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Miaps Calendar CSS는 miaps.css에 들어가 있음 -->
  <link href="../../vendor/miaps/css/miaps.css" rel="stylesheet">
  <link href="../../resource/css/action_sheet.css" rel="stylesheet">

  <!-- Dependency Modules -->
  <script src="../../vendor/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="../../vendor/template7/template7.js" type="text/javascript"></script>
  <script src="../../vendor/TweenMax.js" type="text/javascript"></script>
  <script src="../../resource/js/action_sheet.js" type="text/javascript"></script>

  <!-- Calendar Template(AJAX Call) -->
  <script src="../../resource/js/calendar_template.html"></script>

  <!-- Calendar Javascript Source -->
  <script src="../../resource/js/miaps_calendar.js"></script>
  <style>
    .form-group input, button {
      margin-bottom: 10px;
    }

    .page-footer {
      position: fixed;
      top: 90%;
      left: 0;
      width: 100%;
      padding: 20px
    }
  </style>
  <script>
    jQuery(function ($) {
      var cal1, cal2
      $('#inpCal').on('click', function () {
        cal1 = miaps_calendar.showCalender($(this))
      })
      $('#inpCal2').on('click', function () {
        miaps_calendar.showCalender($(this))
      })
      $('#btnShowCal').on('click', function () {
        cal2 = miaps_calendar.showCalender($(this), '2020.07.13', '2020.03.01', '2020.05.31', function (data) {
          console.log(data)
        })
      })
      $('#btnShowCal2').on('click', function () {
        miaps_calendar.showCalender(null, null, null, null, function (data) {
          console.log(data)
        })
      })
    })
  </script>
</head>
<body>
<div class="container">
  <div class="mh-container">
    <div class="page-header">
      <h2>Calendar Test</h2>
    </div>
    <div class="form-group" id="contents">
      <input class="form-control" id="inpCal" max="2019.12.31" min="2019.01.01" type="text" value="2019.01.01">
      <input class="form-control" id="inpCal2" type="text">
      <button class="btn btn-block btn-default" id="btnShowCal">달력노출1</button>
      <button class="btn btn-block btn-default" id="btnShowCal2">달력노출2</button>
    </div>
    <div class="page-footer">
      <button class="btn btn-block btn-danger" onclick="window.history.back()">Back</button>
    </div>
  </div>
</div>
</body>
</html>

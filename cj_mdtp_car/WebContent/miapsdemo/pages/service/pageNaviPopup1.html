<!DOCTYPE html>

<html>
  <head>
    <title>MiAPS Hybrid miapsPage</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- css load -->
    <link href="../../resource/css/reset.css" rel="stylesheet" />
    <link href="../../resource/css/style_add.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../vendor/miaps/css/miaps.css" />
    <!-- //css load -->

    <script src="../../resource/js/config.js"></script>
    <script
      data-main="pages/service/pageNaviPopup1.js"
      src="../../vendor/require/require.js"
    ></script>
    <style>
      .topbar {
        width: 100%;
        height: 40px;
        background-color: rgb(232, 232, 238);
        display: flex;
        align-items: center;
      }
      .topbar-img {
        padding-left: 20px;
        font-size: 1.2em;
        color: rgb(169, 169, 169);
        display: flex;
        align-items: center;
      }
      .topbar-img img {
        height: 16px;
        margin: 4px 6px;
      }
      .ActivePage {
        color: rgb(0, 90, 171);
      }
      .p_list {
        width: 100%;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 4px 16px -4px rgb(0 0 0 / 10%);
        padding: 18px 20px;
        margin: 25px 0;
        text-align: left;
        align-items: center;
      }
      .p_list button {
        display: block;
        margin: 0 auto;
      }
      .comment {
        color: rgb(169, 169, 169);
        font-size: 0.85em;
      }
    </style>
  </head>
  <body>
    <!-- header-->
    <header>
      <span class="page_title">miapsPage 예제</span>
      <button type="button" class="x_btn"></button>
    </header>
    <!--// header-->
    <div class="topbar">
      <div class="topbar-img">
        <img src="../../resource/img/img_home_gr.png" alt="" />
        <span> HOME </span>
        
        <!-- <span>
          <img src="../../resource/img/img_layer_arrow.png" alt="" />
        </span>
        <img src="../../resource/img/img_layer_bl.png" alt="" />
        <span class="ActivePage"> Popup1 </span>
      -->
      </div>
    </div>

    <div class="contents_wrap bg_gray">
      <div class="p_list">
        <p>새로운 POPUP 페이지를 Open합니다.</p>
        <button id="openPopup" class="btn btn-default">
          <span class="glyphicon glyphicon-new-window"></span>&nbsp;openPopup
        </button>
      </div>

      <div class="p_list">
        <p>현재 POPUP 페이지를 Close합니다.</p>
        <button id="closePopup" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-down"></span>&nbsp;closePopup
        </button>
      </div>

      <div class="comment">
        POPUP을 닫으면 부모 페이지에 설정 해 놓은 window.miapsOnPopupReceive
        function()을 호출 합니다.
      </div>
      <br />

      <div class="comment">
        POPUP을 닫을 때 이벤트를 받으려면 부모 페이지에 반드시
        window.miapsOnPopupReceive function()을 작성 해 놓아야 합니다.
      </div>
    </div>

    <script type="text/x-handlebars-template" id="navi-template">
      <span>
        <img src="../../resource/img/img_layer_arrow.png" alt="" />
      </span>
      <img src="../../resource/img/img_layer_bl.png" alt="" />
      <span class="ActivePage"> {{id}} </span>
    </script>
  </body>
</html>

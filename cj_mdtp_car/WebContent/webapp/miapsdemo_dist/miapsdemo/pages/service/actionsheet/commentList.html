<!DOCTYPE html>
<html lang="ko">
<head>
	<meta
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"/>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<title>comment Test</title>
	<link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Miaps Calendar CSS는 miaps.css에 들어가 있음 -->
	<link href="../../../vendor/miaps/css/miaps.css" rel="stylesheet">
	<link href="../../../resource/css/action_sheet.css" rel="stylesheet">
	<link href="../../../resource/css/reset.css" rel="stylesheet" />
	<link href="../../../resource/css/style_add.css" rel="stylesheet" />
	
	<!-- Dependency Modules -->
	<script src="../../../vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../../../vendor/miaps/js/miaps_hybrid.js" type="text/javascript"></script>
	<script src="../../../vendor/miaps/js/miaps_page.js" type="text/javascript"></script>
	<script src="../../../vendor/miaps/js/miaps_wp.js" type="text/javascript"></script>
	<script src="../../../vendor/template7/template7.js" type="text/javascript"></script>
	<script src="../../../vendor/TweenMax.js" type="text/javascript"></script>
	<script src="../../../vendor/moment/moment.min.js" type="text/javascript"></script>
	<script src="../../../resource/js/action_sheet.js" type="text/javascript"></script>
	
	<!-- Javascript Source -->
	<script src="miaps_commentList.js"></script>
	<script>
	jQuery(function ($) {
		var commentListAct;
		miaps_commentList.loadData(function(data){
			var data = miaps.parse(data);
			if(data.code == 200) commentListAct = miaps_commentList.showActionsheet(data);
			else alert('miaps_commentList Error\n' + data.msg);
			
			miaps.cursor(null, "default");
		});
		
		$('#btnCommentList').on('click', function () {
			// actionsheet 보여주기
	      	commentListAct.show();
		});
		
		$(".back_btn").on("click", function (e) {
			e.preventDefault();
		    // 네이티브 기능 페이지 이동
			miapsPage.back();
		});
			
		$(".home_btn").on("click", function (e) {
			e.preventDefault();
			// 메인 페이지 이동
			miapsPage.goTopPage();
		});
	});
	</script>
</head>
<body class="bg_gray">
	<!-- action sheet 적용 영역 (class="mh-container" 필수) -->
  	<div class="mh-container">
		<!-- header-->
	    <header>
	      <button type="button" class="back_btn"></button>
	      <span class="page_title">CommentList</span>
	      <button type="button" class="home_btn"></button>
	    </header>
	    <br/>
	    <!--// header-->
	    <button class="btn btn-block btn-default" id="btnCommentList">CommentList</button>	
	</div>
</body>
</html>

<div class="layer bottom-sheet" id="">
	<div class="bottom-sheet-inner">
		<div class="layer-header">
			<h1>Bank List</h1>
			<button class="btn-close" type="button"><i class="ico-close-s"></i><span class="sr-only">{레이어명}닫기</span></button>
	    </div>
	    <div class="layer-contents">
	    	<div class="bankList-wrap">
	    		<div class="bankGrid">
	    			<input type="radio" id="tab1" name="tab" checked>
		    		<label class="tabLabel" id="tabLabel1" for="tab1">
		    			은행
		    		</label>
		    		<input type="radio" id="tab2" name="tab" >
		    		<label class="tabLabel" id="tabLabel2" for="tab2">
		    			증권사
		    		</label>
	    		</div>
	    		<div class="highlight_line"></div>
	    		<hr>
		    	<div id="itemTemplet" class="bankGrid">
					{{#each result}}
						<div class="bankItemGrid" id={{title}}>
							<img class="bankImage" src={{image}}>
							<div class="title">
								{{title}}
							</div>
						</div>
					{{/each}}
				</div>
	   		</div>
	    </div>
	</div>
</div>

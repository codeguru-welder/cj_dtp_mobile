<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta charset="utf-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <title>NATIVE기능</title>

    <!-- css load -->
    <link href="resource/css/reset.css" rel="stylesheet" />
    <link href="resource/css/style_add.css" rel="stylesheet" />
    <link href="vendor/miaps/css/miaps.css" rel="stylesheet" />
    <!-- //css load -->
  </head>

  <body class="bg_gray">
    <!-- header-->
    <header>
      <button type="button" class="back_btn"></button>
      <span class="page_title">NATIVE기능</span>
      <button type="button" class="home_btn"></button>
    </header>
    <!--// header-->

    <!-- content -->
    <div class="contents_wrap">
      <div class="home_btn_wrap">
        <!-- 푸시리스트-->
        <button type="button" class="push_list">
          <div>
            <p class="btn_name">PUSH LIST</p>
            <p class="btn_exp">현재까지 받은 알림 내역입니다.</p>
          </div>
          <img src="resource/img/icon01.png" alt="" />
        </button>

        <!-- 파일업로드 -->
        <button type="button" class="file_upload">
          <div>
            <p class="btn_name">FILE UPLOAD</p>
            <p class="btn_exp">파일을 모아 확인하고 업로드 합니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 파일다운로드 -->
        <button type="button" class="file_download">
          <div>
            <p class="btn_name">FILE DOWNLOAD</p>
            <p class="btn_exp">파일을 다운로드 합니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- GPS-->
        <button type="button" class="gps">
          <div>
            <p class="btn_name">GPS</p>
            <p class="btn_exp">
              맵과 연동하여 현재 이용자의 위치를 확인합니다.
            </p>
          </div>
          <img src="resource/img/icon03.png" alt="" />
        </button>

        <!-- 카메라 -->
        <button type="button" class="camera">
          <div>
            <p class="btn_name">CAMERA</p>
            <p class="btn_exp">카메라 앱과 연동하여 사진을 찍습니다.</p>
          </div>
          <img src="resource/img/icon04.png" alt="" />
        </button>

        <!-- Bar,QR code -->
        <button type="button" class="QRcode">
          <div>
            <p class="btn_name">Bar,QR code</p>
            <p class="btn_exp">Bar,QR code</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- Sqlite -->
        <button type="button" class="Sqlite">
          <div>
            <p class="btn_name">Sqlite</p>
            <p class="btn_exp">Sqlite</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- Documents Viewer -->
        <button type="button" class="docView">
          <div>
            <p class="btn_name">Documents Viewer</p>
            <p class="btn_exp">Documents Viewer</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 장치 정보 -->
        <button type="button" class="deviceInfo">
          <div>
            <p class="btn_name">장치정보</p>
            <p class="btn_exp">Device Infomation</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 지문인식 -->
        <button type="button" class="fingerprint">
          <div>
            <p class="btn_name">지문인식</p>
            <p class="btn_exp">fingerprint</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- save, load value -->
        <button type="button" class="saveLoadValue">
          <div>
            <p class="btn_name">save, load value</p>
            <p class="btn_exp">save, load value</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 로컬 파일 목록,내용 -->
        <button type="button" class="localFile">
          <div>
            <p class="btn_name">로컬 파일 목록, 내용</p>
            <p class="btn_exp">
              지정한 경로의 파일목록 또는 파일의 내용을 가져옵니다.
            </p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 로컬 파일 목록,내용 -->
        <button type="button" class="aes128">
          <div>
            <p class="btn_name">AES128 Encrypt/Decrypt</p>
            <p class="btn_exp">AES128 암호화/복호화</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 화면 UI 카테고리 -->
        <button type="button" class="UIcategory">
          <div>
            <p class="btn_name">화면 UI 카테고리</p>
            <p class="btn_exp">pull and refresh/swipe/scroll</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- action sheet -->
        <button type="button" class="actionsheet">
          <div>
            <p class="btn_name">action sheet</p>
            <p class="btn_exp">action sheet</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- miaps SVC -->
        <button type="button" class="miapsSVC">
          <div>
            <p class="btn_name">miaps SVC</p>
            <p class="btn_exp">miaps SVC</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- miaps page -->
        <button type="button" class="pageNavi">
          <div>
            <p class="btn_name">pageNavi</p>
            <p class="btn_exp">miapsPage go, back, openPopup...</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- 3rd party -->
        <button type="button" class="3rdparty">
          <div>
            <p class="btn_name">3rd party</p>
            <p class="btn_exp">3rd party</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- translations 다국어 -->
        <button type="button" class="translations">
          <div>
            <p class="btn_name">translations 다국어</p>
            <p class="btn_exp">선택한 언어로 언어설정을 변경합니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- toast ui grid -->
        <button type="button" class="toastUiGrid">
          <div>
            <p class="btn_name">Toast UI Grid 예제</p>
            <p class="btn_exp">Toast UI Grid 라이브러리를 사용한 예제입니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- toast ui grid -->
        <button type="button" class="fileUploadEncodingTest">
          <div>
            <p class="btn_name">파일 업로드 인코딩 테스트</p>
            <p class="btn_exp">파일을 업로드할 때 한글이 깨지는 문제를 테스트하기 위한 페이지 입니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- toast ui grid -->
        <button type="button" class="sqliteExecuteTest">
          <div>
            <p class="btn_name">SQLite 테스트</p>
            <p class="btn_exp">SQL 구문을 직접 실행하여 결과를 알 수 있게 하는 페이지 입니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>

        <!-- TEST -->
        <!-- gpsTraking -->
        <button type="button" class="gpsTracking">
          <div>
            <p class="btn_name">위치 추적 예제</p>
            <p class="btn_exp">카카오맵과 연동하여 위치추적을 확인합니다.</p>
          </div>
          <img src="resource/img/icon02.png" alt="" />
        </button>
      </div>
    </div>
    <!--// content -->
  </body>

  <script src="resource/js/config.js"></script>
  <script data-main="native.js" src="vendor/require/require.js"></script>
</html>

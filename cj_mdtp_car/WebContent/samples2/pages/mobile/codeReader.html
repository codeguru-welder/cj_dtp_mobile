<html>
<head>
<title>MiAPS Hybrid Code Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<div class="container">

  <div align="center"><button id="btnRun" class="btn btn-default"><span class="glyphicon glyphicon-qrcode"></span>&nbsp;Camera</button></div>
  <br/>
  <div style="text-align: center;"><button id="btnBack" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;Back</button></div>
</div>

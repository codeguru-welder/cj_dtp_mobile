
<!DOCTYPE html>

<html>
<head>
<title>MiAPS Hybrid Remote Query Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="../../resource/css/reset.css" rel="stylesheet" />
<link href="../../resource/css/style_add.css" rel="stylesheet" />
<link
	rel="stylesheet"
    href="../../vendor/bootstrap/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="../../vendor/miaps/css/miaps.css" />
<!-- //css load -->
</head>

<body>
	<!-- header-->
    <header>
      <button type="button" class="back_btn"></button>
      <span class="page_title">Sqlite</span>
      <button type="button" class="home_btn"></button>
    </header>
    <!--// header-->
	<div class="contents_wrap bg_gray">
	<form id="searchFrm" name="searchFrm" method="get" onSubmit="return false;">
		<br/>
		<div class="form-group">
			<label for="mode"><span class="glyphicon glyphicon-cog"></span> MODE:</label>
	      	<select class="form-control" id="mode" name="mode">
				<option value="select" selected>select</option>
				<option value="execute">execute</option>
			</select>
	    </div>
	    <div class="form-group">
	    	<label for="db"><span class="glyphicon glyphicon-hdd"></span> DB:</label>
	    	<input type="text" class="form-control" id="db" name="db" value="sqlite.my.db" placeholder="mink.db.default">
	    	<br/><span class="glyphicon glyphicon-minus"></span>&nbsp; sqlite.으로 시작하는 DB명은 내부 SQLite사용, mink.db.default는 miaps서버의 DB사용
	    	<br/><span class="glyphicon glyphicon-minus"></span>&nbsp; sqlite.으로 시작하는 sqlite DB파일은 eclipse root폴더에 생성됩니다.
	    	<br/><span class="glyphicon glyphicon-minus"></span>&nbsp; Multi Insert는 [로 시작하고 ]로 끝나야 합니다. []사이에 "","",..형식으로  insert문을 넣습니다.
	    </div>
		<!-- 			
		<textarea id="runQuery" name="runQuery" style="width:100%;overflow:visible;" onmouseup="textareaResize(this)" onkeyup="textareaResize(this)"></textarea>
		 -->
		 <div align="left">
			<div style="line-height:3em"><span id="iconQuery" class="glyphicon glyphicon-hdd"></span>&nbsp;
				<button id="btnCreateTable" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-copy"></span> Create Table</button>
				<button id="btnDeleteAll" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-copy"></span> Delete All</button>
			</div>			
			<div style="line-height:3em"><span id="iconQuery" class="glyphicon glyphicon-hdd"></span>&nbsp;
				<button id="btnInsert" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-copy"></span> Insert</button>
				<button id="btnMultiInsert" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-copy"></span> Multi Insert</button>
			</div>
			<div style="line-height:3em"><span id="iconQuery" class="glyphicon glyphicon-hdd"></span>&nbsp; 
				<button id="btnSelect" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-copy"></span> Select</button>
			</div>		 
		</div>
		<div class="form-group">
		  <label for="runQuery"><span class="glyphicon glyphicon-edit"></span> Query:</label>
		  <textarea class="form-control" rows="5" id="runQuery" name="runQuery" style="width:100%;overflow:visible;"></textarea>
		</div>
		<div align="center"><button id="btnRun" class="btn btn-default"><span id="iconQuery" class="glyphicon glyphicon-expand"></span> 쿼리실행</button></div>
		<br/>
		<hr>
		<div>
			<div id="listUl"></div>
			<div style="height: 55px;">&nbsp;</div>
	    </div>
	</form>	
	<br/>
</div>
<script src="../../resource/js/config.js"></script>
<script
    data-main="pages/service/sqlite.js"
    src="../../vendor/require/require.js"
></script>
</body>
</html>

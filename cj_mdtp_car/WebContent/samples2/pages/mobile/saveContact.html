<!DOCTYPE html>
<html>
<head>
<title>MiAPS Hybrid Ext.Lib</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../vendor/miaps/css/miaps.css">

<script src="../../resource/js/config.js"></script>
<script data-main="pages/mobile/saveContact.js" src="../../vendor/require/require.js"></script>

</head>

<body>
<div class="container">
  <div id="headerPosition"></div>
  <h2>연락처 저장</h2>
  <hr>  
  <form id="contactFrm" name="contactFrm" method="post" onSubmit="return false;">
    <div class="form-group">
      <label for="name"><span class="glyphicon glyphicon-certificate"></span>&nbsp;성명</label>
      <input type="text" class="form-control" id="name" name="name" value="홍길동" placeholder="성명">
    </div>
    <div class="form-group">
      <label for="mobile"><span class="glyphicon glyphicon-certificate"></span>&nbsp;휴대전화번호</label>
      <input type="text" class="form-control" id="mobile" name="mobile" value="010-9000-5000" placeholder="휴대전화번호">
    </div> 
    <div class="form-group">
      <label for="email"><span class="glyphicon glyphicon-certificate"></span>&nbsp;이메일주소</label>
      <input type="text" class="form-control" id="email" name="email" value="miaps@thinkm.co.kr" placeholder="E-mail Address">
    </div>
    <div class="form-group">
      <label for="cpn_tel"><span class="glyphicon glyphicon-certificate"></span>&nbsp;회사 전화번호</label>
      <input type="text" class="form-control" id="cpn_tel" name="cpn_tel" value="02-2000-2000" placeholder="회사전화번호">
    </div>
    <div class="form-group">
      <label for="cpn_name"><span class="glyphicon glyphicon-certificate"></span>&nbsp;회사명</label>
      <input type="text" class="form-control" id="cpn_name" name="cpn_name" value="씽크엠자회사" placeholder="회사명">
    </div>
    <div class="form-group">
      <label for="cpn_addr"><span class="glyphicon glyphicon-certificate"></span>&nbsp;회사주소</label>
      <input type="text" class="form-control" id="cpn_addr" name="cpn_addr" value="서울시 송파구 잠실동" placeholder="회사주소">
    </div>
    <div class="form-group">
      <label for="cpn_zip"><span class="glyphicon glyphicon-certificate"></span>&nbsp;회사우편번호</label>
      <input type="text" class="form-control" id="cpn_zip" name="cpn_zip" value="88888" placeholder="회사우편번호">
    </div>
    <div class="form-group">
      <label for="cpn_fax"><span class="glyphicon glyphicon-certificate"></span>&nbsp;회사팩스번호</label>
      <input type="text" class="form-control" id="cpn_fax" name="cpn_fax" value="02-2000-3000" placeholder="회사팩스번호">
    </div>
    <div class="form-group">
      <label for="department"><span class="glyphicon glyphicon-certificate"></span>&nbsp;부서명</label>
      <input type="text" class="form-control" id="department" name="department" value="플랫폼개발팀" placeholder="부서명">
    </div>
    <div class="form-group">
      <label for="position"><span class="glyphicon glyphicon-certificate"></span>&nbsp;직책</label>
      <input type="text" class="form-control" id="position" name="position" value="연구원" placeholder="직책">
    </div>
    
    <div align="center"><button id="btnRun" class="btn btn-default"><span id="iconLogin" class="glyphicon glyphicon-log-in"></span>&nbsp;Run</button></div>
  </form>
  <br/>
  <div style="text-align: center;"><button id="btnBack" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;Back</button></div>
</div>
</body>
</html>

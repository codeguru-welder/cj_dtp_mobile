<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta charset="utf-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    
    <!-- translations 다국어 시작 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Action Sheet</title>

    <!-- css load -->
    <link href="../../../resource/css/reset.css" rel="stylesheet" />
    <link href="../../../resource/css/style_add.css" rel="stylesheet" />
    <link href="../../../resource/css/action_sheet.css" rel="stylesheet">
    <link href="../../../vendor/miaps/css/miaps.css" rel="stylesheet" />

    <link href="../../../resource/css/swiper.min.css" rel="stylesheet" />
    <!-- //css load -->
  </head>

  <body class="bg_gray">

	    <!-- header-->
	    <header>
	      <button type="button" class="back_btn"></button>
	      <span class="page_title">Action Sheet</span>
	      <button type="button" class="home_btn"></button>
	    </header>
	    <!--// header-->
	
	    <!-- content -->
	    <div class="contents_wrap">
	      <div class="home_btn_wrap">
	      
	      	<!-- Require.js -->
	      	
	        <!-- 달력 -->
	        <button type="button" class="calendarActRequire">
	          <div>
	            <p class="btn_name">Calendar</p>
	            <p class="btn_exp">달력 Action Sheet 입니다.</p>
	          </div>
	          <img src="../../../resource/img/icon01.png" alt="" />
	        </button>
	        <!-- 댓글형 리스트 -->
	        <button type="button" class="commentActRequire">
	          <div>
	            <p class="btn_name">Comment</p>
	            <p class="btn_exp">댓글형태 리스트 Action Sheet 입니다.</p>
	          </div>
	          <img src="../../../resource/img/icon01.png" alt="" />
	        </button>
	        <!-- 체크버튼 리스트 -->
	        <button type="button" class="checkbuttonActRequire">
	          <div>

	          <img src="../../../resource/img/icon01.png" alt="" />

	        <button type="button" class="translationsActRequire">

	          <img src="../../../resource/img/icon01.png" alt="" />
	        </button>
	        <!-- Time Picker -->
	        <button type="button" class="timeActRequire">
	          <div>
	            <p class="btn_name">TimePicker</p>
	            <p class="btn_exp">TimePicker Action Sheet 입니다.</p>
	          </div>
	          <img src="../../../resource/img/icon01.png" alt="" />
	        </button>
	        
	        <!-- 일반 HTML형식 -->

	        <button type="button" class="calendarActGeneral">
	          <div>
	            <p class="btn_name">Calendar</p>

	        <button type="button" class="timeActGeneral">
	          <div>
	            <p class="btn_name">TimePicker</p>

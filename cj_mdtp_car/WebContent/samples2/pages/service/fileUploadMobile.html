<html>
<head>
<title>MiAPS Hybrid FileUpload Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../vendor/miaps/css/miaps.css">

<script src="../../resource/js/config.js"></script>
<script data-main="pages/service/fileUploadMobile.js" src="../../vendor/require/require.js"></script>

</head>
<body>
<div class="container">
	<h2>FileUpload Mobile</h2>
	<hr>
	<div><span id="show-image"></span><div style='clear: both;'></div></div>
	<br/>
	<div style="text-align: center;"><button id="btnCamera" class="btn btn-block btn-default"><span class="glyphicon glyphicon-camera"></span> Camera</button></div>
	<br/>
	<div style="text-align: center;"><button id="btnGallery" class="btn btn-block btn-default"><span class="glyphicon glyphicon-picture"></span> Gallery</button></div>
	<br/>
	<div style="text-align: center;"><button id="btnUpload" class="btn btn-block btn-default"><span class="glyphicon glyphicon-cloud-upload"></span> Upload</button></div>
	<br/>
	<div style="text-align: center;"><button id="btnBack" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-circle-arrow-left"></span> Back</button></div>
</div>

<script type="text/x-handlebars-template" id="display-template">
<div id="_upload_display" class="upload-display" style="float:left; margin: 10px 5px 0 0;">
	<div class="upload-thumb-wrap">
		base64:<br/>
		<img src="{{src}}" class="img-thumbnail" width="304" height="236" id="_preview">
	</div>
	<div class="upload-thumb-wrap">
		filepath:<br/>
		<img src="{{path}}" class="img-thumbnail" width="304" height="236" id="_preview">  <!-- 개발자가 강제로 src에 값을 주면 Not allowed to load resource 오류발생, 이미지 표시안됨. -->
	</div>
</div>
<div id='desc' style='margin-top: 10px;'>
	<strong>Name:</strong>{{name}}<br/> 
	<strong>Size:</strong>{{size}}bytes<br/> 
	<strong>Type:</strong>{{type}}
</div>
</script>

</body>
</html>

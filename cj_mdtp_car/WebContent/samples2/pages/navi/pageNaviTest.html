<!DOCTYPE html>
<html>
<head>
<title>MiAPS Hybrid Login Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../vendor/miaps/css/miaps.css">

<script src="../../resource/js/config.js"></script>
<script data-main="pages/navi/pageNaviTest.js" src="../../vendor/require/require.js"></script>
</head>
<body>
<div class="container">
  <div id="headerPosition"></div>
  <h2>PageNaviTest1</h2>
  <hr>
  <form id="loginFrm" name="loginFrm" method="post" onSubmit="return false;">
    <div class="form-group">
      <label for="userId"><span class="glyphicon glyphicon-user"></span>&nbsp;ID:</label>
      <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter ID">
    </div>
    <div class="form-group">
      <label for="userPw"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Password:</label>
      <input type="password" class="form-control" id="userPw" name="userPw" placeholder="Enter password" autocomplete="off">
    </div>
    <div align="center"><button id="btnLogin" class="btn btn-default"><span id="iconLogin" class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;Go Next Page</button></div>
    
</form>

  <br/><div style="text-align: center;"><button id="btnSessionAuto" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-time"></span>&nbsp;세션-Auto</button></div>
  <br/><div style="text-align: center;"><button id="btnSessionCustom" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-time"></span>&nbsp;세션-Custom</button></div>
  <br/>
  <br/><div style="text-align: center;"><button id="btnPopup" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-new-window"></span>&nbsp;POPUP</button></div>
  <br/><div style="text-align: center;"><button id="btnExpPopup" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-new-window"></span>&nbsp;외부URL POPUP(닫기없음)</button></div>
  <br/><div style="text-align: center;"><button id="btnExpPopupFrame" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-new-window"></span>&nbsp;외부URL POPUP iFrame</button></div>
  <br/>
  <br/><div style="text-align: center;"><button id="btnSaveValue" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-save"></span>&nbsp;SaveValue()</button></div>
  <br/>
  <br/><div style="text-align: center;"><button id="btnBack" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;Back</button></div>
  <br/>
</div>
</body>
</html>
